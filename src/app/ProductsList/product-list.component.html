<div class="card">
  <div class="card-header">
    {{ title }}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filtered by: {{ listFilter }}</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="listFilter" />
      </div>
    </div>
  </div>
</div>
<table class="table" *ngIf="products.length">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">
        <button class="btn btn-primary" (click)="toggleImage()">
          {{ showImage ? "Hide" : "Show" }} Image
        </button>
      </th>
      <th scope="col">Name</th>
      <th scope="col">Code</th>
      <th scope="col">Release</th>
      <th scope="col">Price</th>
      <th scope="col">Rating</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let prod of filteredProducts">
      <td>{{ prod.productId }}</td>
      <td>
        <img
          *ngIf="showImage"
          [src]="prod.imageUrl"
          [style.width.px]="imageWidth"
          [style.margin.px]="imageMargin"
        />
      </td>
      <td>{{ prod.productName }}</td>
      <td>{{ prod.productCode | lowercase | convertToSpace : "-" }}</td>
      <td>{{ prod.releaseDate }}</td>
      <td>{{ prod.price | currency : "USD" : "symbol" : "1.2-2" }}</td>
      <td>{{ prod.starRating }}</td>
    </tr>
  </tbody>
</table>
